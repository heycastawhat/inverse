<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --ctp-base: #1e1e2e;
            --ctp-text: #cdd6f4;
            --ctp-mauve: #cba6f7;
            --ctp-subtext0: #a6adc8;
            --ctp-blue: #89b4fa;
            --ctp-green: #a6e3a1;
            --ctp-red: #f38ba8;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--ctp-base);
            color: var(--ctp-text);
            max-width: 500px;
            margin: 80px auto;
            padding: 0 24px;
        }
        h1 {
            color: var(--ctp-mauve);
            font-size: 2em;
        }
        p {
            color: var(--ctp-subtext0);
            line-height: 1.6;
        }
        span.zap { color: var(--ctp-blue); }
        span.unzap { color: var(--ctp-green); }
        span.reset { color: var(--ctp-red); }
        button {
            background: var(--ctp-blue);
            color: var(--ctp-base);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 8px 0 rgba(40,40,60,0.08);
        }
        button:hover {
            background: var(--ctp-green);
        }
    </style>
</head>
<body>
    <h1>Zapping</h1>

<img src="https://www.slitro.studio/images/photography/bricks%202.JPG" alt="Demo of zapping an image" style="width:100%; border-radius: 8px; margin: 16px 0;">
<img src="https://www.slitro.studio/images/photography/bricked%20up.JPG" alt="Demo of zapping an image" style="width:100%; border-radius: 8px; margin: 16px 0;">

<button id="doneBtn">Done</button>
<script>
    document.getElementById("doneBtn").addEventListener("click", () => {
        window.close();
    });
</script>
</body>
</html>
